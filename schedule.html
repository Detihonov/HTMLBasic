<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link rel="shortcut icon" href="/img/schedule.svg" type="image/x-icon">
</head>
<body>
    <h1>Class Schedule</h1>

    <!-- Emmet for VSCode -->
    <table>
        <caption>This is our class schedule</caption>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>11:00 AM</th>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
            </tr>
            <tr>
                <th>12:00 PM</th>
                <td colspan="5">Lanch</td>
            </tr>
            <tr>
                <th>13:00 PM</th>
                <td>History</td>
                <td>Spanish</td>
                <td>History</td>
                <td>Spanish</td>
                <td>History</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>6 cr.</td>
                <td>4 cr.</td>
                <td>6 cr.</td>
                <td>4 cr.</td>
                <td>6 cr.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
