<svg
  xmlns="http://www.w3.org/2000/svg"
  width="48"
  height="48"
  viewBox="0 0 48 48"
  fill="none"
>
  <!-- Paper outline -->
  <rect
    x="6"
    y="4"
    width="36"
    height="40"
    rx="2"
    ry="2"
    stroke="#333"
    stroke-width="2"
    fill="#FFF"
  />

  <!-- Header line -->
  <line
    x1="12"
    y1="12"
    x2="36"
    y2="12"
    stroke="#333"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Content lines -->
  <line x1="12" y1="20" x2="36" y2="20" stroke="#666" stroke-width="1.5" />
  <line x1="12" y1="26" x2="36" y2="26" stroke="#666" stroke-width="1.5" />
  <line x1="12" y1="32" x2="30" y2="32" stroke="#666" stroke-width="1.5" />

  <!-- Checkboxes -->
  <rect
    x="10"
    y="18"
    width="4"
    height="4"
    stroke="#666"
    stroke-width="1.5"
    fill="none"
  />
  <rect
    x="10"
    y="24"
    width="4"
    height="4"
    stroke="#666"
    stroke-width="1.5"
    fill="none"
  />
</svg>
